<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tic Tac Toe King</title>
    <link rel="icon" href="icon-img.jpg">
    <link rel="stylesheet" href="option-page-css.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script src="Home-script.js" defer></script> <style>
        #contact-form {
            
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 0px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            box-shadow: 5px 10px 15px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            margin: -80px auto 0px auto; 
        }
        #contact-form h2{
            color: white;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        #contact-form label {
            color: white;
            margin-bottom: 5px;
            width: 100%;
            text-align: left;
            display: block;
        }

        #contact-form input, #contact-form textarea {
            width: 100%;
            padding: 0px;
            margin-bottom: 0px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 1em;
        }

        #contact-form textarea {
            resize: none;
            height: 120px;
        }

        #contact-form button {
            padding: 10px 20px;
            background-color: #7800f9;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin-top: 10px;
        }
        #contact{
            margin-top: 5%;
            background-attachment: fixed;
            display: flex;
            Width:80%;
            margin-left: 8.5em;
            height: 40vw;
            border-radius: 5px;
        }

        #contact-form button:hover {
            background-color: #be3cd8;
        }
        #vanta-background {
            position: absolute;
            top: 145px; 
            left: 0;
            width: 100%;
            height: calc(100vh); 
            z-index: -1;
        }
        #contact-form button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            width: 100%;
            text-align: left;
        }

        .success-message {
            color: green;
            margin-bottom: 10px;
            width: 100%;
            text-align: left;
        }

    </style>
</head>
<body>
    <header>
        <h1 class="title">Tic Tac Toe King<img class="imgs" src="king png ixon.jpg"></h1>
    </header>
    <nav class="navcls">
        <div class="divcls">
            <ul>
                <li><a href="Home-html1.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div id="vanta-background"></div>

    <main>
        <section id="contact">
            <div id="contact-form">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <div id="name-error" class="error-message"></div>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <div id="email-error" class="error-message"></div>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    <div id="message-error" class="error-message"></div>

                    <button type="submit" id="submit-button">Send Message</button>
                    <div id="form-success" class="success-message"></div>
                </form>
            </div>
        </section>
    </main>

     <script>
        VANTA.CLOUDS({
        el: "#vanta-background", 
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        speed: 1.50,    
    });
    </script>
</body>
</html>
